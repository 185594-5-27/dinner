<html xmlns:th="http://www.thymeleaf.org"
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"> 
<head th:include="include/includebase"></head> 
<body> 
<div class="panel-body" style="padding-bottom:0px;"> 
	<div class="panel panel-default">
		<div class="panel-heading">查询条件</div>
		<div class="panel-body">
			<form class="form-inline" role="form" style="float: left; width: 100%;margin-left: 20px;" method="post" id="querydiner">
				<div class="form-group">
					<label for="name">菜名:</label>
					<input type="text" class="form-control" name="name" id="name"  placeholder="请输入菜名" />
				</div>
				<div class="form-group">
					<label for="goodTypeId">菜品类型ID:</label>
					<input type="text" class="form-control" name="goodTypeId" id="goodTypeId"  placeholder="请输入菜品类型ID" />
				</div>
				<div class="form-group">
					<label for="goodTypeName">菜品类型名字:</label>
					<input type="text" class="form-control" name="goodTypeName" id="goodTypeName"  placeholder="请输入菜品类型名字" />
				</div>
				<div class="form-group">
					<label for="price">价格:</label>
					<input type="text" class="form-control" name="price" id="price"  placeholder="请输入价格" />
				</div>
				<div class="form-group">
					<label for="sels">销量:</label>
					<input type="text" class="form-control" name="sels" id="sels"  placeholder="请输入销量" />
				</div>
				<div class="form-group">
					<label for="imageUrl">图片地址:</label>
					<input type="text" class="form-control" name="imageUrl" id="imageUrl"  placeholder="请输入图片地址" />
				</div>
				<div class="form-group">
					<label for="createTime">创建时间:</label>
					<input type="text" class="form-control" name="createTime" id="createTime"  placeholder="请输入创建时间" />
				</div>
				<div class="form-group">
					<label for="createUser">创建人:</label>
					<input type="text" class="form-control" name="createUser" id="createUser"  placeholder="请输入创建人" />
				</div>
				<div class="form-group">
					<label for="createUserId">创建人ID:</label>
					<input type="text" class="form-control" name="createUserId" id="createUserId"  placeholder="请输入创建人ID" />
				</div>
				<div class="form-group">
					<label for="preferentialPrice">优惠价格:</label>
					<input type="text" class="form-control" name="preferentialPrice" id="preferentialPrice"  placeholder="请输入优惠价格" />
				</div>
				<div class="form-group">
					<label for="isPreferential">是否优惠（1：是；2：否）:</label>
					<input type="text" class="form-control" name="isPreferential" id="isPreferential"  placeholder="请输入是否优惠（1：是；2：否）" />
				</div>
				<div class="form-group">
					<button type="button" id="queryBtn" onclick="doQuery();" class="btn btn-primary">查询</button>
				</div>
			</form>
		</div>
		</div>
	</div>
	<table id="diner-table" style="margin-top: -50px;">
	</table>
</div>
<script th:inline="javascript">
	$(function() {
		initTable();
	});
	function doQuery(){
 		$('#diner-table').bootstrapTable('refresh');    //刷新表格
	}
	function initTable(){
		$('#diner-table').bootstrapTable({
			url:"diner/list",
			height: $(window.parent.document).find("#wrapper").height() - 252,
			width:$(window).width(),
			showColumns:true,
			formId :"querydiner",
			pagination : true,
			sortName : 'id',
			sortOrder : 'desc',
			clickToSelect: true,// 单击某一行的时候选中某一条记录
			pageSize : 13,
			toolbars:[
				{
					text: '添加',
					iconCls: 'glyphicon glyphicon-plus',
					handler: function () {
						window.Ewin.dialog({title:"添加",url:"diner/addPage",width:400,height:500})
				}
				},
				{
					text: '修改',
					iconCls: 'glyphicon glyphicon-pencil',
					handler: function () {
						var rows = $('#diner-table').bootstrapTable('getSelections');
						if(rows.length==0||rows.length>1){
							window.Ewin.alert({message:'请选择一条需要修改的数据!'});
							return false;
						}
						window.Ewin.dialog({title:"修改",url:"diner/updatePage?id="+rows[0].id,width:400,height:500});
				}
				},
				{
					text: '删除',
					iconCls: 'glyphicon glyphicon-remove',
					handler: function () {
						var rows = $('#diner-table').bootstrapTable('getSelections');
						if(rows.length==0){
							window.Ewin.alert({message:'请选择一条需要删除的数据!'});
							return false;
						}
						window.Ewin.confirm({title:'提示',message:'是否要删除您所选择的记录？',width:500}).on(function (e) {
						if (e) {
							$.post("diner/removeBath",{json:JSON.stringify(rows)},function(e){
								if(e.result){
									window.Ewin.alert({message:e.msg});
									doQuery();
								}
							});
							}
						});
					}
				}
			],
			columns: [
				{
					checkbox: true
				},
				{
					field: '',
					title: '序号',
					formatter: function (value, row, index) {
						return index+1;
					}
				},
				{
					field : 'name',
					title : '菜名',
					align : 'center',
					valign : 'middle',
					sortable : true
				},
				{
					field : 'goodTypeId',
					title : '菜品类型ID',
					align : 'center',
					valign : 'middle',
					sortable : true
				},
				{
					field : 'goodTypeName',
					title : '菜品类型名字',
					align : 'center',
					valign : 'middle',
					sortable : true
				},
				{
					field : 'price',
					title : '价格',
					align : 'center',
					valign : 'middle',
					sortable : true
				},
				{
					field : 'sels',
					title : '销量',
					align : 'center',
					valign : 'middle',
					sortable : true
				},
				{
					field : 'imageUrl',
					title : '图片地址',
					align : 'center',
					valign : 'middle',
					sortable : true
				},
				{
					field : 'createTime',
					title : '创建时间',
					align : 'center',
					valign : 'middle',
					sortable : true
				},
				{
					field : 'createUser',
					title : '创建人',
					align : 'center',
					valign : 'middle',
					sortable : true
				},
				{
					field : 'createUserId',
					title : '创建人ID',
					align : 'center',
					valign : 'middle',
					sortable : true
				},
				{
					field : 'preferentialPrice',
					title : '优惠价格',
					align : 'center',
					valign : 'middle',
					sortable : true
				},
				{
					field : 'isPreferential',
					title : '是否优惠（1：是；2：否）',
					align : 'center',
					valign : 'middle',
					sortable : true
				},
			]
			});
		}
	</script>
</body>
</html>
